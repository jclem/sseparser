linters:
  enable-all: true

  disable:
    - depguard
    - exhaustruct
    - funlen
    - gci
    - gochecknoglobals
    - goerr113
    - gofumpt
    - gomnd
    - nlreturn
    - paralleltest
    - tagliatelle
    - tparallel
    - varnamelen
    - wsl
    # Deprecated:
    - deadcode
    - exhaustivestruct
    - ifshort
    - interfacer
    - golint
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

linters-settings:
  revive:
    enable-all-rules: true

    rules:
      - name: add-constant
        disabled: true
      - name: argument-limit
        disabled: true
      - name: banned-characters
        disabled: true
      - name: cognitive-complexity
        disabled: true
      - name: cyclomatic
        disabled: true
      - name: file-header
        disabled: true
      - name: function-length
        disabled: true
      - name: function-result-limit
        disabled: true
      - name: line-length-limit
        disabled: true
      - name: max-public-structs
        disabled: true
      - name: unused-receiver
        disabled: true
